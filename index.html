<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Interactive Card</title>
</head>
<body>
    <div class="d-flex d-lg-flex flex-column flex-md-row align-items-center">
    <div>
        <div class="left_content">
            <!-- <img class="left_bg" src="./assets/images/bg-main-desktop.png" alt=""  width="350px"> -->
            <img class="mobile" src="./assets/images/bg-main-mobile.png" alt="">
        </div>

        <div class="mx-auto">
            <img class="card_front" src="./assets/images/bg-card-front.png" alt="" width="300px">
            <div class="text">
                <img src="./assets/images/card-logo.svg" alt="" width="50px" class="mb-4">

                <div>
                    <p class="card_num mt-1 mt-lg-3" id="card_num">0000 0000 0000 0000</p>
                    
                </div>
            </div>
            
            <div class="details">
                
                <div class="d-flex flex-row justify-content-between">
                    <div class="a">
                        <p class="card_name" id="card_name">AQIB AKINYELE</p>
                    </div>

                    <div class="d-flex date">
                        <p class="card_month" id="card_month"> 00</p>
                        <span class="card_month"> / </span>
                        <p class="card_year" id="card_year"> 00</p>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <img class="card_back" src="./assets/images/bg-card-back.png" alt="" width="300px">
            <div class="back_text text-white">
                <p class="cvc" id="card_pin">000</p>
            </div>
        </div> 
    </div>

    <div class="mx-auto right">
        <form class="row g-2" action="" >
            <div class="mb-1">
              <label for="exampleInputEmail1" class="form-label">CARDHOLDER NAME</label>
              <input type="text" class="form-control cardName" id="cardName" aria-describedby="text" oninput="cardName()" placeholder="e.g. Aqib Akinyele" value="" maxlength="25">
              <small id="name_error" class="name_error"></small>
            </div>
            <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label">CARD NUMBER</label>
                <input type="text" class="form-control cardNumber" id="cardNumber" oninput="cardNumber()" aria-describedby="number" placeholder="e.g. 1234 5678 9123 0000" value="" maxlength="20">
                <small id="num_error" class="num_error"></small>
            </div>
            <div class="col-md-3 col-3">
                <label for="month" class="form-label">EXP.DATE</label>
                <input type="text" class="form-control month" id="month" oninput="cardMonth()" placeholder="MM" value="" maxlength="2">
                <small id="mon_error" class="mon_error"></small>
            </div>
            <div class="col-md-3 col-3">
                <label for="inputState" class="form-label">(MM/YY)</label>
                <input type="text" class="form-control year" id="year" oninput="cardYear()" placeholder="YY" value="" maxlength="2">
                <small id="year_error" class="year_error"></small>
            </div>
            <div class="col-md-6 col-6">
                <label for="inputZip" class="form-label">CVC</label>
                <input type="text" class="form-control cvc" id="cvc" oninput="cardCvc()" placeholder="e.g. 123" value="" maxlength="3">
                <small id="cvc_error" class="cvc_error"></small>
            </div>       
            <button type="button" class="mt-4 btn py-3 py-md-2 text-white" onclick="card()" value="submit">Confirm</button>
        </form>

    </div>

    <div class="mx-auto thank_you text-center">
        <img src="./assets/images/icon-complete.svg" width="50px" alt="">
        <p class="fw-bold thank mt-3">THANK YOU!</p>
        <p class="fw-bold added" >We've added you card details</p> 
        <button type="button" class="cont_btn text-white" value="submit">Continue</button>
    </div>

</div>




</body>

<script src="./assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./assets/js/bootstrap.js" type="text/javascript"></script>

<script type="text/javascript">
   
  

    document.querySelector('.cardName').oninput = () => {
        document.querySelector('.card_name').innerHTML = document.querySelector('.cardName').value;
       
    }

    document.querySelector('.cardNumber').oninput = () => {
        document.querySelector('.card_num').innerHTML = document.querySelector('.cardNumber').value;
    }

    function cardMonth(){
        var month = document.getElementById('month').value;
        document.getElementById('card_month').innerHTML = month;
    
    }
    
    function cardYear(){
        var year = document.getElementById('year').value;
        document.getElementById('card_year').innerHTML = year;
    }
    
    function cardCvc(){
        var cvc = document.getElementById('cvc').value;
        document.getElementById('card_pin').innerHTML = cvc;
    
    }

    function card(){
    var name = document.querySelector('.cardName').value;
    var number = document.querySelector('.cardNumber').value;
    var month = document.querySelector('.month').value;
    var year = document.querySelector('.year').value;
    var cvc = document.getElementById('cvc').value;

    if (name == ''){
        nameError = document.querySelector('.name_error');
        nameError.style.color = "red";
        nameError.style.fontSize = "xx-small";
        nameError.style.float = "left";
        nameError.innerHTML = 'Card Name cannot be empty';
    }
    else if(name != '') {
        document.querySelector('.name_error').innerHTML = '';
    }

    if(number !== '' && number.match(/^[0-9]+$/) !== null) {
        document.querySelector('.num_error').innerHTML = '';
    }

    else{
        numError = document.querySelector('.num_error');
        numError.style.color = "red";
        numError.style.fontSize = "xx-small";
        numError.style.float = "left";
        numError.innerHTML = 'Wrong format, numbers only';
    }

    if (month == ''){
        monthError = document.querySelector('.mon_error');
        monthError.style.color = "red";
        monthError.style.fontSize = "xx-small";
        monthError.style.float = "left";
        monthError.innerHTML = "Can't be blank";
    }

    else if(month != '') {
        document.querySelector('.mon_error').innerHTML = '';
    }

    if (year == ''){
        yearError = document.querySelector('.year_error');
        yearError.style.color = "red";
        yearError.style.fontSize = "xx-small";
        yearError.style.float = "left";
        yearError.innerHTML = "Can't be blank";
    }

    else if(year != '') {
        document.querySelector('.year_error').innerHTML = '';
    }
    
    
    if (cvc == ''){
        cvcError = document.getElementById('cvc_error');
        cvcError.style.color = "red";
        cvcError.style.fontSize = "xx-small";
        cvcError.style.float = "left";
        cvcError.innerHTML = "Can't be blank";
    }
    
    else if(cvc != '') {
        document.querySelector('.cvc_error').innerHTML = '';
    }

    if(name && number && month && year && cvc != ''){
        var right =  document.querySelector('.right');
        var thank_you = document.querySelector('.thank_you');
        thank_you.style.display = 'block';
        right.style.display = 'none';
     }
 



 
}

</script>

</html>
